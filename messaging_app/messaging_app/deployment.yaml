apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-messaging-deployment
  labels:
    app: django-messaging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-messaging
  template:
    metadata:
      labels:
        app: django-messaging
    spec:
      containers:
        - name: django-messaging-container
          image: my-django-messaging:latest   # ðŸ‘ˆ Replace with your Docker Hub or registry image
          ports:
            - containerPort: 8000   # Django default runserver port
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: messaging_app.settings
            # add DB creds, secret keys, etc. here if needed
---
apiVersion: v1
kind: Service
metadata:
  name: django-messaging-service
spec:
  selector:
    app: django-messaging
  ports:
    - protocol: TCP
      port: 8000       # service port
      targetPort: 8000 # forwards to container port
  type: ClusterIP      # Internal access only